<!DOCTYPE html>
<html>
<head>
	<link href="css/main.css" rel="stylesheet" media="all">
	<link href="css/font-awesome.min.css" rel="stylesheet" media="all">
	<title>Form</title>
</head>
<body>
	<header>
		<div class="container">
			
		</div>
	</header>
	<main>
		<div class="container">
			<div class="register_wrapper">
				
				<div class="box">
				<h2>Register form</h2>
				<hr/>
					<form>
						<fieldset>
							<label for="name">Name:</label>
							<input type="text" id="name" placeholder="name"/>
							<i class="ico fa fa-user"></i>
						</fieldset>
						<fieldset>
							<label for="email">Email:</label>
							<input type="email" id="email" placeholder="email"/>
							<i class="ico fa fa-envelope"></i>
						</fieldset>
						<fieldset>
							<label for="password">Password:</label>
							<input type="password" id="email" placeholder="password"/>
							<i class="ico fa fa-key"></i>
						</fieldset>
						<fieldset>
							<label for="password">Confirm password:</label>
							<input type="password" id="confirm_password" placeholder="confirm password"/>
							<i class="ico fa fa-key"></i>
						</fieldset>
						<fieldset class="inline">
							<div><input type="button" value="Register"/></div>
							<div><label for="eula">I agree with <a href="#">terms</a></label><input type="checkbox" id="eula"/></div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="container">
			<div class="social">
				<div class="google ico">g</div>
    			<div class="facebook ico">f</div>
    			<div class="linkin ico">i</div>
    			<div class="dribbble ico">d</div>
			</div>
		</div>
	</footer>
</body>
</html>
